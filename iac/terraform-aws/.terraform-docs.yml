formatter: "asciidoc table"
settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: false
  read-comments: true
  required: true
  sensitive: true
  type: true
sort:
  enabled: true
  by: name
header-from: header.md

content: |-
  {{ .Header}}

  {{ .Inputs }}  

  {{ .Outputs }}
